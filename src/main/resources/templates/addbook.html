<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        
        <form th:object="${book}" th:action="@{/save}" action="#" method="post">
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="publicationYear" class="form-label">Year</label>
                <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="catlist" class="form-label">Category</label>
                <select id="catlist" th:field="*{category}" class="form-control">
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.categoryid}" 
                            th:text="${cat.name}"></option>
                </select>
            </div>

            <input type="submit" value="Save" class="btn btn-success">
            <a href="/booklist" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
